<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<title>登录界面</title>
<link rel="stylesheet" type="text/css" th:href="@{/dist/css/jx3/base.css}" >
<link rel="stylesheet" type="text/css" th:href="@{/dist/css/jx3/drop.css}">
<script th:src="@{/dist/js/jx3/jquery.js}"></script>
<script th:src="@{/dist/js/jx3/bt.js}"></script>
<script th:src="@{/dist/js/jx3/base.js}"></script>
</head>
<body>
<!-- top logo -->
<div class="topLogo">
  <img th:src="@{/dist/css/images/jx3/logo_2.png}" />
</div>
<!-- navigation -->
<div class="navCon">
  <div class="nav">
    <a href="index">首页</a>
    <a href="accountList">账号交易</a>
    <a href="appearanceSale">外观交易</a>
    <a href="propSale">道具交易</a>
    <a href="goldExchangeList">金币收售</a>
    <a href="levelingList">代练代打</a>
    <a href="blackList">剑三黑榜</a>
    <a href="dataAndSecurity">用户中心</a>
    <a class="last cur" href="login">登录 / 注册</a>
    <img class="gift" th:src="@{/dist/css/images/jx3/gift.png}">
  </div>
</div>
<div id="maincontent">
  <div id="mcon"> 
    
    <!-- login content -->
    <div class="logincon2">
      <div class="fl leftimg">
        <div id="myCarousel" class="carousel slide" > 
          <!-- 轮播（Carousel）指标 -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <!-- 轮播（Carousel）项目 -->
          <div class="carousel-inner">
            <div class="item active"> <img th:src="@{/dist/css/images/jx3/bgame01.jpg}" alt="First slide"> </div>
            <div class="item"> <img th:src="@{/dist/css/images/jx3/bgame02.jpg}" alt="Second slide"> </div>
            <div class="item"> <img th:src="@{/dist/css/images/jx3/bgame03.jpg}" alt="Third slide"> </div>
          </div>
          <!-- 轮播（Carousel）导航 --> 
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a> <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a> </div>
      </div>
      <div class="fr logininput2">
        <div class="input2con">
          <div class="logincon logincon3">
            <form class=""  method="post" th:action="@{/login}" >
              <table width="100%">
              <tr>
                <td class="wr ft1">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</td>
                <td colspan="2"><input type="text" placeholder="请输入"  name="username"/></td>
                <td class="ft2">　　　　　　　　　　　　　　　　　　</td>
              </tr>
              <tr>
                <td class="wr ft1">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                <td colspan="2"><input type="password" placeholder="请输入" name="password"/></td>
                <td class="ft2"><a href="recoverPassword">忘记密码</a></td>
              </tr>
              <tr>
                <td class="wr ft1">验&nbsp;证&nbsp;码：</td>
                <td><input class="code" type="password" placeholder="请输入" /></td>
                <td><a href="###"><img th:src="@{/dist/css/images/jx3/codeimg01.png}" width="70" height="30" /></a></td>
                <td class="ft2"></td>
              </tr>
              <tr>
                <td class="wr ft1"></td>
                <td colspan="2"><a href="register">没有账号？立即注册</a></td>
                <td class="ft2"></td>
              </tr>
              <tr>
                <td class="wr ft1"></td>
                <td colspan="2"><button th:type="submit" id="submit" href="javascript:void(0)" style="border: 0;background-color: transparent"><img th:src="@{/dist/css/images/jx3/login-btn.png}" /></button></td>
                <td></td>
              </tr>
            </table>
            </form>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
<!-- foot -->
<div class="footcontent"> <a href="#">关于我们</a> | <a href="#">常见问题</a> | <a href="#">免责声明</a> | <a href="#">友情链接</a> | <a href="#">联系我们</a><br>
  Powered by 爱剑三  © 2014-2018 Inc.       鄂ICP备15009570号 </div>
<script type="text/javascript">
$().ready(function(e) {
    $('#myCarousel').carousel({
	  interval: 3500
	})
});
</script>
</body>
</html>
