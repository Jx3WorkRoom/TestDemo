 <link rel="stylesheet" type="text/css" th:href="@{/dist/css/jx3/base.css}">
 <script th:src="@{/dist/js/jx3/jquery.js}"></script>
 <script th:src="@{/dist/js/jx3/base.js}"></script>
    <script th:src="@{/dist/js/layer/layer.js}"></script>
    <script th:src="@{/dist/js/page/utils.js}"></script>
 <script th:src="@{/dist/js/page/recoverPassword.js}"></script>
</head>
<body>
<style>
 #getCheckNum{
  cursor: pointer;
 }
</style>
<!-- top logo -->
<div class="topLogo">
 <img th:src="@{/dist/css/images/jx3/logo_2.png}" />
</div>
<!-- navigation -->
<div class="navCon">
 <div class="nav"><a href="index.html">首页</a><a href="accountList.html">账号交易</a><a href="appearanceSale.html" class="cur">外观交易</a><a href="appearanceSale.html">道具交易</a><a href="goldExchangeList.html">金币收售</a><a href="levelingList.html">代练代打</a><a href="blackList.html">剑三黑榜</a><a href="dataAndSecurity.html">用户中心</a><a class="last" href="login.html">剑三老玩家</a><img class="gift" th:src="@{/dist/css/images/jx3/gift.png}"></div>
</div>
<div id="maincontent">
 <div id="mcon">
 <!-- login content -->
 <div class="login">
  <div class="inputcon">
    <img class="contopimg" th:src="@{/dist/css/images/jx3/loginimg.png}" />
    <div class="logincon">
     <div class="title">找回密码</div>
     <table width="100%">
      <tr>
       <td class="wr ft1">请输入账号：</td>
       <td><input type="text" placeholder="请输入" id="loginName"/></td>
       <td class="ft2"></td>
      </tr>
      <tr>
       <td class="wr ft1">注册手机号：</td>
       <td><input type="text" placeholder="请输入" id="tel"/></td>
       <td class="ft2" id="getCheckNum"><img th:src="@{/dist/css/images/jx3/getcode.png}" /></td>
      </tr>
      <tr>
       <td class="wr ft1">输入验证码：</td>
       <td><input type="text" placeholder="请输入" id="checkNum"/></td>
       <td class="ft2" id="checkResult"></td>
      </tr>
      <tr>
       <td class="wr ft1">输入新密码：</td>
       <td><input type="password" placeholder="请输入" id="newPassword"/></td>
       <td class="ft2">4-16位的密码</td>
      </tr>
      <tr>
       <td class="wr ft1">请重复密码：</td>
       <td><input type="password" placeholder="请输入" id="newPassword2"/></td>
       <td class="ft2" id="passwordCheck">请再次输入上面的密码</td>
      </tr>
      
       <td class="wr ft1"></td>
       <td><a href="javascript:void(0)" id="sureRecover"><img th:src="@{/dist/css/images/jx3/findback.png}" /></a></td>
       <td></td>
      </tr>
     </table>
    </div>
  </div>
 </div>
 </div>
</div>
